<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./assests/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
      <h1>Basic Calculator</h1>
      <p>Build a basic calculator using HTML, CSS, and JavaScript</p>
      <p>Click on the buttons to perform the operations</p>
      <p>Click on the "DEL" button to delete the last digit</p>
      <p>Click on the "C" button to clear the display</p>
      <p>Click on the "=" button to display the result</p>

      </div>
     <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="operator" data-operator="/">&divide;</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="*">&times;</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">-</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            <button class="number zero" data-number="0">0</button>
            <button class="decimal" data-number=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    </div>
    <script src="./assests/scrtipts/script.js"></script>
  </body>
</html>
